<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renderer Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: monospace;
            background-color: #1e1e1e;
            color: #d4d4d4;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .canvas-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 16px;
        }
        h1 {
            color: #4ec9b0;
            margin-bottom: 12px;
        }
        canvas {
            width: 100%;
            height: 100%;
            border: 2px solid #3e3e42;
            background-color: #252526;
            display: block;
        }
        .canvas-container {
            flex: 1;
            position: relative;
            min-height: 0;
        }
        .controls-section {
            width: 400px;
            padding: 16px;
            background-color: #252526;
            border-left: 1px solid #3e3e42;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        .button-group {
            margin-bottom: 16px;
        }
        .button-group h3 {
            color: #9cdcfe;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 6px;
            background-color: #0e639c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: monospace;
            font-size: 12px;
        }
        button:hover {
            background-color: #1177bb;
        }
        button:active {
            background-color: #0d5a8f;
        }
        #status {
            padding: 8px 12px;
            background-color: #264f78;
            border-radius: 4px;
            margin-bottom: 16px;
            font-size: 12px;
        }
        #output {
            flex: 1;
            padding: 12px;
            background-color: #1e1e1e;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-y: auto;
            font-size: 11px;
        }
    </style>
    <script type="module" src="/test/renderer-test.js"></script>
</head>
<body>
    <div class="container">
        <div class="canvas-section">
            <h1>Renderer Test</h1>
            <div class="canvas-container">
                <canvas id="testCanvas"></canvas>
            </div>
        </div>
        <div class="controls-section">
            <div id="status">Status: initializing</div>

            <div class="button-group">
                <h3>Setup</h3>
                <button id="initBtn">Initialize Renderer</button>
            </div>

            <div class="button-group">
                <h3>Test Chords</h3>
                <button id="chordBtn">Test Chords (C7/G7/F7)</button>
            </div>

            <div class="button-group">
                <h3>Test Active Cells</h3>
                <button id="singleCellBtn">Add/Remove Single Cell</button>
                <button id="multiCellBtn">Add Two/Clear All</button>
            </div>

            <div class="button-group">
                <h3>Other</h3>
                <button id="resizeBtn">Test Resize</button>
                <button id="sequenceBtn">Run Test Sequence</button>
                <button id="clearBtn">Clear Canvas</button>
            </div>

            <div class="button-group">
                <h3>Utilities</h3>
                <button id="clearLogBtn">Clear Log</button>
            </div>

            <h3 style="margin-top: 16px;">Log</h3>
            <div id="output"></div>
        </div>
    </div>
</body>
</html>
